<ion-card>
  <ion-card-header class="ion-text-center">
    Bien Vouloir renseigner la reference de la reunion
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none" >
      <ion-input placeholder="* Reference" [(ngModel)]="reference" ></ion-input>
    </ion-item>
   <ion-button class="ion-margin-top" [disabled]="reference=='' || reference==null" expand="full" (click)="getReunion(reference)">Enregistrer</ion-button>
  </ion-card-content>
</ion-card>
